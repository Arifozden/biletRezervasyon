<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <script src="index.js"></script>
  <title>Bilet Rezervasyonu</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div id="main" class="col-4">
      <h1>Bilet Rezervasyonu</h1>
      <table class="table">
        <tr>
          <td><label>Film Sec</label></td>
          <td><select id="film">
            <option>Film sec</option>
            <option>Harry Potter</option>
            <option>Spiderman</option>
            <option>Batman</option>
          </select> </td>
          <td id="filmHata" class="hata"></td>
        </tr>
        <tr>
          <td><label for="adet">Adet</label> </td>
          <td><input type="number" id="adet" placeholder="Adet yaziniz"></td>
          <td id="adetHata" class="hata"></td>
        </tr>
        <tr>
          <td><label for="isim">Isim</label> </td>
          <td><input type="text" id="isim" placeholder="Isim yaziniz"></td>
          <td id="isimHata" class="hata"></td>
        </tr>
        <tr>
          <td><label for="soyisim">Soyisim</label> </td>
          <td><input type="text" id="soyisim" placeholder="Soyisim yaziniz"></td>
          <td id="soyisimHata" class="hata"></td>
        </tr>
        <tr>
          <td><label for="telefon">Telefon</label> </td>
          <td><input type="text" id="telefon" placeholder="Telefon numarasi yaziniz"></td>
          <td id="telefonHata" class="hata"></td>
        </tr>
        <tr>
          <td><label for="eposta">Eposta</label> </td>
          <td><input type="email" id="eposta" placeholder="Eposta adresi yaziniz"></td>
          <td id="epostaHata" class="hata"></td>
        </tr>
      </table>
      <br>
      <button onclick="rezerve()" class="btn btn-primary">Rezerve et</button>
      <button onclick="sil()" class="btn btn-danger">Hepsini sil</button>

    </div>
    <div id="biletListe" class="col-8">

    </div>
  </div>
</div>
</body>
</html>
